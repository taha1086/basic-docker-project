name: CI Pipeline for Flask App with Redis

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.1

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3.7.1

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose  # Install Docker Compose


    - name: Build Docker image
      run: docker build . -t your_dockerhub_username/myapp:latest  # Replace with your Docker Hub username

    - name: Run Docker Compose
      run: docker-compose up -d  # Use docker-compose.yaml to start Redis and Flask services

    # Optional test step if you have any tests for your app
    - name: Run tests
      run: docker exec <your_flask_container_name> pytest  # Replace <your_flask_container_name> with your actual container name

    - name: Push image to Docker Hub
      run: docker push your_dockerhub_username/myapp:latest  # Replace with your Docker Hub username


